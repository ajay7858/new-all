<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>32 Apps Home</title>
    <style>
        :root {
            --game-color: #6a11cb;
            --color-app: #2575fc;
            --accent: #8e2de2;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #636e72;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            color: var(--dark);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--game-color), var(--color-app));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.3;
        }
        
        .header p {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            color: var(--gray);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            position: relative;
            padding: 16px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 100%;
            max-width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .game-btn {
            background: linear-gradient(135deg, var(--game-color), var(--accent));
        }
        
        .color-btn {
            background: linear-gradient(135deg, var(--color-app), var(--accent));
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        @media (min-width: 600px) {
            .btn {
                padding: 18px 0;
            }
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }
            .btn:active {
                transform: scale(0.96) translateY(-3px);
            }
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .btn {
                max-width: 90%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>32 Apps Collection</h1>
            <p>Choose which app to launch</p>
        </div>
        
        <div class="buttons">
            <button class="btn game-btn" onclick="window.location.href='32game.html'">
                <i class="btn-icon fas fa-gamepad"></i>
                32 Game App
            </button>
            
            <button class="btn color-btn" onclick="window.location.href='32color.html'">
                <i class="btn-icon fas fa-palette"></i>
                32 Color App
            </button>
        </div>
    </div>

    <script>
        // Add loading feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading...`;
            });
        });
    </script>
</body>
</html>
